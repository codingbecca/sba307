<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/fcf6a7c7c7.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="nav-link" href="../index.html"
            ><span class="homeIcon"><i class="fa-solid fa-house"></i></span
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./stash.html">Stash</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./projects.html">Projects</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- div for main page content -->
      <div class="mb-5 mt-2">
        <h1 class="text-center">Sign Up for Our Site</h1>
        <img
          src="../assets/gnome_heart.webp"
          alt="GIF of a gnome knitting a heart"
          width="12%"
          class="mx-auto d-block mb-2"
        />
        <!-- signup form -->
        <div class="container d-flex justify-content-center">
          <form action="#" class="border p-5">
            <label for="email" class="form-label">Email address:</label>
            <input type="email" id="email" class="form-control ms-4" />
            <label for="username" class="form-label">Username:</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control ms-4"
            />
            <label for="password" class="form-label">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control ms-4"
            />
            <label for="confirmPassword" class="form-label"
              >Confirm Password:</label
            >
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              class="form-control ms-4"
            />
            <input
              type="submit"
              class="btn btn-primary mt-2 signUpButton"
              value="Sign Up"
            />
          </form>
        </div>
      </div>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
